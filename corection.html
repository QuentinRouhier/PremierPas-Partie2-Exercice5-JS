<!DOCTYPE html>
<html>
 <head>
   <meta charset="utf-8">
   <title>Exercice 5</title>
 </head>
 <body>
   <div class="conteneur">
     <img src="images/image1.jpg" id="image1" onmouseover="changeImg(this);" />
     <img src="images/image2.jpg" id="image2" onmouseover="changeImg(this);" />
     <img src="images/image3.jpg" id="image3" onmouseover="changeImg(this);" />
     <img src="images/image4.jpg" id="image4" onmouseover="changeImg(this);" />
     <img src="images/image5.jpg" id="image5" onmouseover="changeImg(this);" />
   </div>
   <script>
   //fonction qui permet changer l'image au survol avec la souris
         function changeImg(obj) {
           obj.src = 'images/' + obj.id + '_2.jpg';
         }
   </script>
 </body>
</html>
